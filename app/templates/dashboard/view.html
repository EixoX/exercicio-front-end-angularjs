<div ng-controller="DashboardController">
	<section class="container-fluid">
		<div class="row dashboard">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-info" ng-show="!showPanel1">
					<div class="panel-heading">
						<div ng-show="showBodyPanel1">
							<h3 class="panel-title">Assinantes Mantidas<span class="glyphicon glyphicon-panel glyphicon-chevron-down" ng-click="showBodyPanel1 = ! showBodyPanel1"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel1 = ! showPanel1"></span></span></h3>
						</div>
						<div ng-show="!showBodyPanel1">
							<h3 class="panel-title">Assinantes Mantidas<span class="glyphicon glyphicon-panel glyphicon-chevron-up" ng-click="showBodyPanel1 = ! showBodyPanel1"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel1 = ! showPanel1"></span></span></h3>
						</div>
					</div>
					<div class="panel-body row"  ng-show="!showBodyPanel1">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<app-chart info="mantidas.total"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<app-chart info="mantidas.periodChart"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<app-chart info="mantidas.typeChart"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<app-chart info="mantidas.perTypeChart"></app-chart>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-success" ng-show="!showPanel2">
					<div class="panel-heading">
						<div ng-show="showBodyPanel2">
							<h3 class="panel-title">Assinantes Novas<span class="glyphicon glyphicon-panel glyphicon-chevron-down" ng-click="showBodyPanel2 = ! showBodyPanel2"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel2 = ! showPanel2"></span></span></h3>
						</div>
						<div ng-show="!showBodyPanel2">
							<h3 class="panel-title">Assinantes Novas<span class="glyphicon glyphicon-panel glyphicon-chevron-up" ng-click="showBodyPanel2 = ! showBodyPanel2"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel2 = ! showPanel2"></span></span></h3>
						</div>
					</div>
					<div class="panel-body row"  ng-show="!showBodyPanel2">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<app-chart info="conquistadas.total"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<app-chart info="conquistadas.periodChart"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<app-chart info="conquistadas.typeChart"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<app-chart info="conquistadas.perTypeChart"></app-chart>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-danger" ng-show="!showPanel3">
					<div class="panel-heading">
						<div ng-show="showBodyPanel3">
							<h3 class="panel-title">Assinantes Perdidas<span class="glyphicon glyphicon-panel glyphicon-chevron-down" ng-click="showBodyPanel3 = ! showBodyPanel3"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel3 = ! showPanel3"></span></span></h3>
						</div>
						<div ng-show="!showBodyPanel3">
							<h3 class="panel-title">Assinantes Perdidas<span class="glyphicon glyphicon-panel glyphicon-chevron-up" ng-click="showBodyPanel3 = ! showBodyPanel3"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel3 = ! showPanel3"></span></span></h3>
						</div>
					</div>
					<div class="panel-body row"  ng-show="!showBodyPanel3">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<app-chart info="perdidas.total"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<app-chart info="perdidas.periodChart"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<app-chart info="perdidas.typeChart"></app-chart>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<app-chart info="perdidas.perTypeChart"></app-chart>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-warning" ng-show="!showPanel4">
					<div class="panel-heading">
						<div ng-show="showBodyPanel4">
							<h3 class="panel-title">Assinantes Pendentes<span class="glyphicon glyphicon-panel glyphicon-chevron-down" ng-click="showBodyPanel4 = ! showBodyPanel4"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel4 = ! showPanel4"></span></span></h3>
						</div>
						<div ng-show="!showBodyPanel4">
							<h3 class="panel-title">Assinantes Pendentes<span class="glyphicon glyphicon-panel glyphicon-chevron-up" ng-click="showBodyPanel4 = ! showBodyPanel4"><span class="glyphicon glyphicon-panel glyphicon-remove" ng-click="showPanel4 = ! showPanel4"></span></span></h3>
						</div>
					</div>
					<div class="panel-body row"  ng-show="!showBodyPanel4">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<app-chart info="pendentes.total"></app-chart>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</section>
</div>
